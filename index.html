<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RamTodoApps</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
  <h1><span>Ram</span>TodoList</h1>
</header>

<div class="wrapper">
  <div class="container bg-white shadow" id="add-todo">
    <h2 class="container-header text-center">Add things to do</h2>
    <form class="form" action="#" id="form">
      <div class="form-group form-title">
        <label for="title">Enter what you want to do</label>
        <input type="text" id="title" name="title" required>
      </div>
      <div class="form-group form-title">
        <label for="date">Enter the date it must be completed</label>
        <input type="date" id="date" name="date" required>
      </div>
      <input type="submit" value="Submit" name="Submit" class="btn-submit">
    </form>
  </div>
  
  <div class="container">
    <h2>Search Todo</h2>
    <section>
      <form class="form" id="searchTodo" data-testid="searchTodoForm">
        <input
          id="searchTodoTitle"
          type="search"
          placeholder="Search your tasks..."
          data-testid="searchTodoFormTitleInput"
        />
        <button
          class="btn-submit"
          id="searchSubmit"
          type="submit"
          data-testid="searchTodoFormSubmitButton"
        >
          Search
        </button>
      </form>
    </section>
  </div>

  <div class="container">
    <h2 class="container-header">Add Task to Completed</h2>
    <div class="list-item" id="todos">
    </div>
  </div>
  
  <div class="container">
    <h2 class="container-header">Completed</h2>
    <div class="list-item" id="completed-todos">
    </div>
  </div>
</div>
<script src="js/script.js" type="text/javascript"></script>
</body>
</html>
